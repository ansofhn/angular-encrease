<div class="flex items-center justify-center h-screen md:p-4">
    <div class="flex items-center justify-center w-full p-4 md:p-0 md:pl-4 overflow-hidden md:rounded-md shadow-2xl md:max-w-4xl bg-background font-poppins h-screen md:h-auto">
        <div class="flex flex-col items-center justify-between w-full gap-5 md:flex-row-reverse">
            <div class="hidden md:block">
                <img
                alt="macPhoto.jfif"
                src="assets/signUp.jfif"
                class="w-full"
                />
            </div>
            <div class="w-full">
                <div>
                    <h1 class="my-6 text-2xl font-light text-center text-softWhite">Sign Up</h1>
                </div>
                <form>
                    <div class="py-4">
                        <input type="text" placeholder="Username" required class="w-full p-2" />
                    </div>
                    <div class="py-4">
                        <input type="number" placeholder="Phone Number" required class="w-full p-2"/>
                    </div>
                    <div class="py-4">
                        <input type="password" placeholder="Password" required class="w-full p-2"/>
                    </div>
                    <div class="py-2 text-softWhite">
                        <input type="submit" value="Sign Up" class="w-full p-2 duration-300 cursor-pointer text-softWhite bg-softBlue hover:bg-softGray hover:text-background" />
                    </div>
                </form>
                <p class="text-sm text-softWhite">Already have an account? <a class="duration-300 text-softBlue hover:text-softWhite" routerLink="/login" >Sign In here</a></p>
            </div>
        </div>
    </div>
</div>
