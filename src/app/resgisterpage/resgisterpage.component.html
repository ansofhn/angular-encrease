<div class="flex justify-center items-center h-screen p-2">
    <div class="w-full md:max-w-4xl bg-background p-4 py-8 flex justify-center items-center rounded-md shadow-2xl font-poppins">
        <div class="flex flex-col md:flex-row-reverse justify-between items-center gap-5 w-full">
            <div class="hidden md:block ">
                <img
                alt="macPhoto.jfif"
                src="assets/signUp.jfif"
                class="w-full"
                />
            </div>
            <div class="w-full">
                <div>
                    <h1 class="text-2xl text-center my-10 text-softWhite font-light">Sign Up</h1>
                </div>
                <form>
                    <div class="py-4">
                        <input type="text" placeholder="Username" required class="p-2 w-full" />
                    </div>
                    <div class="py-4">
                        <input type="number" placeholder="Phone Number" required class="p-2 w-full"/>
                    </div>
                    <div class="py-4">
                        <input type="password" placeholder="Password" required class="p-2 w-full"/>
                    </div>
                    <div class="text-softWhite py-4">
                        <input type="submit" value="Sign Up" class=" text-softWhite bg-softBlue w-full p-2 hover:bg-softGray hover:text-background duration-300 cursor-pointer" />
                    </div>
                </form>
                <p class="text-softWhite text-sm">Already have an account? <a class="text-softBlue hover:text-softWhite duration-300" routerLink="/login" >Sign In here</a></p>
            </div>
        </div>
    </div>
</div>
