<div class="flex items-center justify-center h-screen p-2">
    <div class="flex items-center justify-center w-full p-4 py-4 overflow-hidden rounded-md shadow-2xl md:max-w-4xl bg-softGray font-poppins">
        <div class="flex flex-col items-center justify-between w-full gap-5 md:flex-row-reverse">
            <div class="hidden -my-4 -mr-4 md:block">
                <img
                alt="macPhoto.jfif"
                src="assets/macPhoto.jfif"
                class="w-full"
                />
            </div>
            <div class="w-full">
                <div>
                    <h1 class="my-10 text-2xl font-light text-center text-background">Sign In</h1>
                </div>
                <form>
                    <div class="py-4">
                        <input type="text" placeholder="Username" required class="w-full p-2" />
                    </div>
                    <div class="py-4">
                        <input type="password" placeholder="Password" required class="w-full p-2"/>
                    </div>
                    <div class="py-4 text-softWhite">
                        <input type="submit" value="Submit" class="w-full p-2 duration-300 cursor-pointer bg-background hover:bg-softWhite hover:text-black" />
                    </div>
                </form>
                <p class="text-sm text-background">Don't have an account? <a class="duration-300 text-softBlue hover:text-softWhite" routerLink="/register" >Sign Up here</a></p>
            </div>
        </div>
    </div>
</div>
