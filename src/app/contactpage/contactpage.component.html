<app-navbar></app-navbar>
<div class="pt-56">
  <div class="flex">
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1401.484130475399!2d106.8067545824225!3d-6.522220680237036!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e69c3db9bbedcc3%3A0x1f5280e86053b1e9!2sSMK%20N%201%20Cibinong!5e0!3m2!1sen!2sid!4v1672636259221!5m2!1sen!2sid"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
      class="w-[80%] h-[550px] grayscale"
    >
    </iframe>

    <div
      class="font-semibold leading-[2.5] tracking-[6rem] w-96 -mt-[85px] -ml-80 z-0 uppercase text-7xl text-gray-600"
    >
      Lets Work Toge ther
    </div>
  </div>
  <div class="py-20">
    <form class="grid grid-cols-2 gap-8 p-2 mx-40 mb-32">
      <div
        class="col-span-2 mb-10 text-4xl font-semibold text-background 2xl:text-5xl"
      >
        <div
          class="mb-4 text-lg font-light tracking-widest text-gray-500 uppercase"
        >
          contact
        </div>
        Get in touch, Have a Question?
      </div>
      
      <div class="col-start-1">
        <label class="text-background" forInput="name">Your Name</label>
        <input
          class="w-full p-4 text-sm bg-gray-100 border-none rounded-md focus:ring-0"
          name="name"
          id="name"
          placeholder="What's your name?"
        />
      </div>
      <div class="">
        <label class="text-background" forInput="email">Your email</label>
        <input
          class="w-full p-4 text-sm bg-gray-100 border-none rounded-md focus:ring-0"
          type="email"
          name="email"
          id="email"
          placeholder="What's your email address?"
        />
      </div>
      <div class="col-span-2">
        <label class="text-background" forInput="phone">Phone</label>
        <input
          class="w-full p-4 text-sm bg-gray-100 border-none rounded-md focus:ring-0"
          placeholder="What's your phone number?"
        />
      </div>
      <div class="col-span-2">
        <label class="text-background" forInput="message">Message</label>
        <textarea
          id="message"
          rows="8"
          class="block w-full p-4 text-sm bg-gray-100 border-none rounded-md text-background focus:ring-0 focus:border-none"
          placeholder="Your message..."
        ></textarea>
      </div>
      <div>
        <Button
          type="submit"
          class="w-full px-6 py-3 mt-5 font-medium transition duration-300 border-none rounded-md text-semibold text-softWhite bg-background focus:ring-0"
        >
          Send Message
        </Button>
      </div>
    </form>
  </div>
</div>
<app-footer></app-footer>
